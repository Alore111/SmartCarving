    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'STSong', serif;
            background-image: url(../img/背景/22.png);
            background-size: 100%;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #8b4513;
        }

        .header h1 {
            font-size: 32px;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 16px;
            color: #666;
        }

        .map-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .map-wrapper-container {
            position: absolute;
            width: 770px;
            height: 600px;
            overflow: hidden;
        }

        .map-wrapper {
            position: relative;
            -webkit-user-drag: none
        }

        .map-wrapper img {
            -webkit-user-drag: none
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }
        }

        .map {
            flex: 7;
            min-height: 600px;
            background-color: #e9e9e9;
            position: relative;
        }

        .map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        .map-img.ft {
            margin-left: 240px;
        }

        .map-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #8b4513;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border: 0.5px solid #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .map-point:hover {
            transform: translate(-50%, -50%) scale(1.3);
            background-color: #6b3100;
        }

        .map-point::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(139, 69, 19, 0.3);
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .map-point:hover::after {
            transform: scale(2);
        }

        .info-panel {
            flex: 3;
            padding: 30px;
            background-color: #f8f8f8;
            border-left: 1px solid #8b4513;
            overflow-y: auto;
            max-height: 600px;
        }

        @media (max-width: 768px) {
            .info-panel {
                border-left: none;
                border-top: 1px solid #8b4513;
            }
        }

        .info-panel h2 {
            font-size: 24px;
            color: #8b4513;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #8b4513;
            font-weight: bold;
        }

        .info-panel p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .info-panel .spot-name {
            font-size: 22px;
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 15px;
        }

        .info-panel .spot-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .info-panel .spot-details {
            font-size: 14px;
            color: #777;
        }

        .info-panel .spot-details p {
            margin-bottom: 10px;
        }

        .spot-details-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
