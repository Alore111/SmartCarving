<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆文旅地图</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pic/dh.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'STSong', serif;
            background-image: url(../img/背景/22.png);
            background-size: 100%;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #8b4513;
        }

        .header h1 {
            font-size: 32px;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 16px;
            color: #666;
        }

        .map-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .map-wrapper-container {
            position: absolute;
            width: 770px;
            height: 600px;
            overflow: hidden;
        }

        .map-wrapper {
            position: relative;
            -webkit-user-drag: none
        }

        .map-wrapper img {
            -webkit-user-drag: none
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }
        }

        .map {
            flex: 7;
            min-height: 600px;
            background-color: #e9e9e9;
            position: relative;
        }

        .map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        .map-img.ft {
            margin-left: 240px;
        }

        .map-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #8b4513;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border: 0.5px solid #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .map-point:hover {
            transform: translate(-50%, -50%) scale(1.3);
            background-color: #6b3100;
        }

        .map-point::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(139, 69, 19, 0.3);
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .map-point:hover::after {
            transform: scale(2);
        }


        /* 遮罩层 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        /* 登录框 */
        .login-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* 标题 */
        .login-box h2 {
            margin-bottom: 24px;
            font-size: 22px;
            color: #333;
        }

        /* 输入框 */
        .login-box input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        .login-box input:focus {
            border-color: #8B4513;
        }

        /* 登录按钮 */
        .login-box button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .login-box button[type="submit"]:hover {
            background-color: #A0522D;
        }

        /* loading状态 */
        .login-box button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .login-box button.loading::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .login-box .switch-btn {
            background: none;
            color: #8B4513;
            text-align: center;
            margin-top: 10px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 12px;
            background: none;
            border: none;
            font-size: 16px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #000;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 信息面板容器 */
        .info-panel {
            flex: 3;
            padding: 30px;
            background-color: #f8f8f8;
            border-left: 1px solid #8b4513;
            overflow-y: auto;
            max-height: 600px;
        }

        .info-panel h2 {
            margin-top: 0;
            font-size: 20px;
            color: #5a3211;
            border-bottom: 2px solid #e6dcd2;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #login_status {
            font-size: 14px;
            margin-right: 5px;
            cursor: pointer;
            color: #8B4513;
        }

        /* 景点标题 */
        .spot-details-title {
            font-size: 20px;
            font-weight: 600;
            color: #99540B; /* 使用主题色 */
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(153, 84, 11, 0.3); /* 主题色透明边框 */
        }

        /* 景点描述 */
        .spot-description {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        /* 详细信息容器 */
        .spot-details {
            background: #fff;
            border-radius: 6px;
            padding: 15px;
            border: 1px solid rgba(153, 84, 11, 0.15);
        }

        /* 内容文字容器 */
        .spot-details-content {
            /* 新增换行处理 */
            word-break: break-word;
            white-space: pre-line;
            hyphens: auto;
            line-break: anywhere;
            overflow-wrap: break-word;

            /* 保持原有样式 */
            font-size: 14px;
            color: #444;
            flex: 1;
            line-height: 1.4;

            /* 保证flex布局下的换行 */
            min-width: 0;
        }

        /* 父容器增加换行保障 */
        .spot-details div {
            /* 保持原有样式 */
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;

            /* 新增换行保障 */
            flex-wrap: wrap;
            gap: 5px 10px;
        }

        /* 提示文字样式 */
        .spot-details-tip {
            font-weight: 500;
            color: #99540B; /* 主题色 */
            min-width: 80px;
            display: inline-block;
            font-size: 14px;
        }


        /* 最后条目去边距 */
        .spot-details div:last-child {
            margin-bottom: 0;
        }

        /* 投票容器 */
        .vote-container {
            position: relative;
            margin-top: 20px;
            height: 44px;
            border-radius: 22px;
            overflow: hidden;
            background: #fff;
            border: 1px solid rgba(153, 84, 11, 0.2);
        }

        /* 进度条容器 */
        .vote-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* 进度条动画 */
        .vote-bar {
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            min-width: 10% !important; /* 最小阈值 */
        }

        /* 进度条颜色 */
        .thunder {
            background: linear-gradient(to right, #ffcccc, #ff6666);
            display: flex;
        }

        .recommend {
            background: linear-gradient(to left, #ccffdd, #66cc88);
            display: flex;
        }

        /* 按钮容器 */
        .vote-buttons {
            position: relative;
            display: flex;
            height: 100%;
        }

        /* 按钮样式 */
        .vote-btn {
            position: relative;
            flex: 1;
            border: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
            font-family: sans-serif;
            color: #984d00;
        }

        /* 分割线 */
        .divider {
            position: absolute;
            left: 50%;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background: #99540B;
            transform: rotate(15deg);
            z-index: 2;
        }

        /* 投票后状态 */
        .vote-btn.voted {
            color: #fff;
            width: 100%;

            .label {
                display: none;
            }

            .percent {
                display: block;
            }
        }

        .percent {
            display: none;
            font-weight: bold;
        }

    </style>
</head>

<script>
    let isLogin = true;


    function handleLoginSubmit(event) {
        event.preventDefault();
        handleSubmit(event);
    }

    // 显示登录框并绑定事件
    function showLogin() {
        document.querySelector('.modal-overlay').style.display = 'flex';
        document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
    }

    // 关闭登录框并解绑事件
    function closeLogin() {
        document.querySelector('.modal-overlay').style.display = 'none';
        document.getElementById('login-form').removeEventListener('submit', handleLoginSubmit);
    }

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').textContent = isLogin ? '登录' : '注册';
        document.getElementById('submit-btn').textContent = isLogin ? '登录' : '注册';
        document.querySelector('.switch-btn').textContent = isLogin ? '还没有账号？点击注册' : '已有账号？点击登录';
    }

</script>
