    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'STSong', serif;
            background-image: url(../img/背景/22.png);
            background-size: 100%;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #8b4513;
        }

        .header h1 {
            font-size: 32px;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 16px;
            color: #666;
        }

        .map-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }
        }

        .map {
            flex: 7;
            min-height: 600px;
            background-color: #e9e9e9;
            position: relative;
        }

        .map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        .map-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #8b4513;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border: 1px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .map-point:hover {
            transform: translate(-50%, -50%) scale(1.3);
            background-color: #6b3100;
        }

        .map-point::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(139, 69, 19, 0.3);
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .map-point:hover::after {
            transform: scale(2);
        }

        .info-panel {
            flex: 3;
            padding: 30px;
            background-color: #f8f8f8;
            border-left: 1px solid #8b4513;
            overflow-y: auto;
            max-height: 600px;
        }

        @media (max-width: 768px) {
            .info-panel {
                border-left: none;
                border-top: 1px solid #8b4513;
            }
        }

        .info-panel h2 {
            font-size: 24px;
            color: #8b4513;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #8b4513;
            font-weight: bold;
        }

        .info-panel p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .info-panel .spot-name {
            font-size: 22px;
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 15px;
        }

        .info-panel .spot-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .info-panel .spot-details {
            font-size: 14px;
            color: #777;
        }

        .info-panel .spot-details p {
            margin-bottom: 10px;
        }

        .spot-details-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

        <h1>重庆文旅地图</h1>
        <p>探索重庆主城的著名景点，感受巴渝文化的独特魅力</p>
    </div>
    <div class="map-container">
        <div class="map">
            <img src="../img/map2.png" alt="重庆地图">
            <!-- 景点标记 -->
            <div class="map-point" style="top: 54%; left: 52%;" data-id="hongyadong"></div>
            <div class="map-point" style="top: 55%; left: 49%;" data-id="libai"></div>
            <div class="map-point" style="top: 52%; left: 44%;" data-id="ciqikou"></div>
            <div class="map-point" style="top: 54%; left: 50%;" data-id="chongqingmuseum"></div>
            <div class="map-point" style="top: 57%; left: 52%;" data-id="nanbin"></div>
            <div class="map-point" style="top: 53%; left: 53%;" data-id="shimao"></div>

        </div>

            <h2 class="spot-details-title">景点详情</h2>

        </div>

</div>

<script>
    // 景点数据
    const spots = {
        hongyadong: {
            name: "洪崖洞",
            description: "洪崖洞位于重庆市渝中区嘉陵江畔，是以巴渝传统建筑特色的吊脚楼为主体，依山就势，沿江而建。洪崖洞是重庆夜景的重要组成部分，夜晚灯火辉煌，吸引了大量游客前来观赏。洪崖洞不仅有美丽的夜景，还有各种特色小吃和传统手工艺品店，是游客体验重庆传统文化的好去处。",
            details: {
                address: "重庆市渝中区嘉陵江畔",
                openingHours: "全天开放",
                ticketPrice: "免费"
            }
        },
        libai: {
            name: "李子坝",
            description: "李子坝位于重庆市渝中区，以轻轨穿楼而出的奇特景观而闻名。李子坝站是重庆轨道交通2号线的一个车站，轻轨列车穿楼而过，成为重庆独特的城市景观。这里不仅有轻轨穿楼的奇观，还有美丽的江景和传统的巴渝文化，是游客体验重庆现代与传统交融的好地方。",
            details: {
                address: "重庆市渝中区李子坝正街",
                openingHours: "全天开放",
                ticketPrice: "免费"
            }
        },
        ciqikou: {
            name: "磁器口",
            description: "磁器口位于重庆市沙坪坝区，是一个具有千年历史的古镇。磁器口以陶瓷制作闻名，拥有丰富的历史文化遗产和传统手工艺品。这里有许多古建筑、传统小吃店和手工艺品店，游客可以在这里品尝重庆特色小吃，购买传统手工艺品，感受浓厚的巴渝文化氛围。",
            details: {
                address: "重庆市沙坪坝区磁器口街道",
                openingHours: "全天开放",
                ticketPrice: "免费"
            }
        },
        chongqingmuseum: {
            name: "重庆博物馆",
            description: "重庆博物馆位于重庆市渝中区，是一座集历史、艺术、自然科学于一体的综合性博物馆。博物馆内收藏了大量珍贵的历史文物和艺术品，展示了重庆的历史文化和自然风貌。博物馆还设有多个专题展厅，定期举办各种展览和文化活动，是游客了解重庆历史文化的重要场所。",
            details: {
                address: "重庆市渝中区人民路",
                openingHours: "周二至周日 9:00-17:00",
                ticketPrice: "免费"
            }
        },
        nanbin: {
            name: "南滨路",
            description: "南滨路位于重庆市南岸区，是一条沿长江而建的滨水景观大道。南滨路拥有美丽的江景和丰富的文化资源，是重庆市民休闲娱乐的好去处。这里有许多餐厅、咖啡馆和酒吧，游客可以在这里品尝美食，欣赏夜景，感受重庆的夜生活。",
            details: {
                address: "重庆市南岸区南滨路",
                openingHours: "全天开放",
                ticketPrice: "免费"
            }
        },
        shimao: {
            name: "重庆来福士广场",
            description: "重庆来福士广场位于重庆市渝中区朝天门，是一个集购物中心、办公楼、住宅和酒店于一体的大型城市综合体。来福士广场以其独特的建筑风格和丰富的商业业态，成为重庆的新地标。这里有许多国际品牌、特色餐厅和娱乐设施，是游客购物和休闲的好去处。",
            details: {
                address: "重庆市渝中区朝天门",
                openingHours: "购物中心：10:00-22:00",
                ticketPrice: "免费"
            }
        },
        yuelai: {
            name: "悦来",
            description: "悦来位于重庆市渝北区，是一个集会议展览、文化艺术、旅游休闲于一体的区域。悦来拥有重庆国际会展中心、重庆大剧院等重要文化设施，是重庆举办各类大型活动的重要场所。这里还有美丽的自然景观和丰富的文化活动，是游客体验重庆现代文化的好地方。",
            details: {
                address: "重庆市渝北区悦来街道",
                openingHours: "全天开放",
                ticketPrice: "部分场馆收费"
            }
        }
    };

    // 点击景点标记时显示信息
    document.querySelectorAll('.map-point').forEach(point => {
        point.addEventListener('click', function () {
            const spotId = this.getAttribute('data-id');
            const spot = spots[spotId];
            const infoPanel = document.querySelector('.info-panel');
            infoPanel.innerHTML = `
                    <h2 class="spot-details-title">${spot.name}</h2>
                    <div class="spot-description">${spot.description}</div>
                    <div class="spot-details">
                        <p><strong>地址：</strong>${spot.details.address}</p>
                        <p><strong>开放时间：</strong>${spot.details.openingHours}</p>
                        <p><strong>门票价格：</strong>${spot.details.ticketPrice}</p>
                    </div>
                `;
        });
    });
</script>
