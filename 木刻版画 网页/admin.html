<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“印”迹传承</title>
</head>

<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
      }
    }
</script>

<div id="app">
    <div>{{ message }}</div>
    <div>当前计数：{{ count }}</div>
    <div @click="plus1" style="cursor: pointer; color: blue;">加一</div>
</div>

<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                message: 'Hello',
                count: 0
            }
        },
        methods: {
            plus1() {
                this.count += 1
            }
        }
    }).mount('#app')
</script>

</html>
